<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="style.css">

    <title>Tic Tac Toe</title>

</head>

<body>

    <main>
        <section id="section-about">

            <h1 id="title" class="color-accent">
                <span id="tic" class="title-details">Tic</span>
                <span id="tac" class="title-details"> Tac </span>
                <span id="toe" class="title-details">Toe</span>
            </h1>
            <p id="details" class="color-accent title-details">One of the most common game you'll ever know. In this
                game you will be
                playing against a simple bot. So, good luck have fun.
            </p>
        </section>

        <section id="section-game" class="container">

            <div>
                <h1 class="color-accent" style="padding-bottom: 2em;">Play Here</h1>
            </div>

            <div class="board">
                <div id="_00" class="board-cell">
                    <h1 class="board-cell-text"></h1>
                </div>
                <div id="_01" class="board-cell">
                    <h1 class="board-cell-text"></h1>
                </div>
                <div id="_02" class="board-cell">
                    <h1 class="board-cell-text"></h1>
                </div>
                <div id="_10" class="board-cell">
                    <h1 class="board-cell-text"></h1>
                </div>
                <div id="_11" class="board-cell">
                    <h1 class="board-cell-text"></h1>
                </div>
                <div id="_12" class="board-cell">
                    <h1 class="board-cell-text"></h1>
                </div>
                <div id="_20" class="board-cell">
                    <h1 class="board-cell-text"></h1>
                </div>
                <div id="_21" class="board-cell">
                    <h1 class="board-cell-text"></h1>
                </div>
                <div id="_22" class="board-cell">
                    <h1 class="board-cell-text"></h1>
                </div>
            </div>

            <div class="buttons">
                <p id="status" class="color-accent">Ready</p>
                <button id="btn-reset">Reset</button>
            </div>

            </sec>

    </main>

    <script src="script.js"></script>

</body>

</html>
