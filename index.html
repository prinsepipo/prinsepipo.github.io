<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

    <!-- Custom -->
    <link rel="stylesheet" href="style.css">

    <title>Tic Tac Toe</title>

</head>

<body>

    <main>
        <section class="container">

            <div class="board">
                <div id="_00" class="board-cell">
                    <h1 class="board-cell-text"></h1>
                </div>
                <div id="_01" class="board-cell">
                    <h1 class="board-cell-text"></h1>
                </div>
                <div id="_02" class="board-cell">
                    <h1 class="board-cell-text"></h1>
                </div>
                <div id="_10" class="board-cell">
                    <h1 class="board-cell-text"></h1>
                </div>
                <div id="_11" class="board-cell">
                    <h1 class="board-cell-text"></h1>
                </div>
                <div id="_12" class="board-cell">
                    <h1 class="board-cell-text"></h1>
                </div>
                <div id="_20" class="board-cell">
                    <h1 class="board-cell-text"></h1>
                </div>
                <div id="_21" class="board-cell">
                    <h1 class="board-cell-text"></h1>
                </div>
                <div id="_22" class="board-cell">
                    <h1 class="board-cell-text"></h1>
                </div>
            </div>

            <div class="buttons">
                <p id="status" class="color-accent">Ready</p>
                <button id="btn-reset">Reset</button>
            </div>

            <div id="div-about">
                <h1 id="title" class="color-accent">
                    <span id="tic" class="title-details">Tic</span>
                    <span id="tac" class="title-details"> Tac </span>
                    <span id="toe" class="title-details">Toe</span>
                </h1>
                <p id="details" class="color-accent title-details">One of the most common game you'll ever know. In this
                    game you will be
                    playing against a simple bot. So, good luck have fun.
                </p>
            </div>
        </section>

        <section id="footer">
            <a class="footer-link" href="https://github.com/prinsepipo/web-tictactoe" target="_blank">
                <i class="fab fa-github"></i>
            </a>
        </section>
    </main>

    <audio id="player-sfx" src="audio/playerfx.mp3"></audio>
    <audio id="bot-sfx" src="audio/botfx.mp3"></audio>
    <audio id="win-sfx" src="audio/winfx.mp3"></audio>
    <audio id="lose-sfx" src="audio/losefx.mp3"></audio>
    <audio id="draw-sfx" src="audio/drawfx.mp3"></audio>

    <script src="script.js"></script>
    <script src="audio.js"></script>

</body>

</html>
